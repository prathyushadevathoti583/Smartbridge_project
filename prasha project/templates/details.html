<!DOCTYPE html>
<html>
<head>
    <title>Upload Rice Image</title>
    <style>
        body {
            background-color: #ecf0f1;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input[type=file] {
            margin: 20px 0;
        }
        .button {
            background-color: #27ae60;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Rice Image</h2>
        <p>Select an image file to classify it.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <input class="button" type="submit" value="Classify">
        </form>
        <img src="{{ url_for('static', filename='img/upload_icon.png') }}" alt="Upload Icon">
    </div>
</body>
</html>
